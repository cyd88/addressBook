<md-dialog ng-cloak flex="40">
    <form name="createForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Tytuł</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="removeEvent(calendarEvent.id)">
                    <ng-md-icon icon="delete" style="fill: pink"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
                <section layout="column" layout-margin="">
                    <br>
                    <md-input-container
                            md-is-error="createForm.name.$invalid && (createForm.$submitted || createForm.name.$dirty)"
                            class="md-icon-float md-block">
                        <!-- Use floating label instead of placeholder -->
                        <label>Nazwa</label>

                        <input
                                ng-model="calendarEvent.title"
                                name="name"
                                id="name"
                                required>
                        <div ng-messages="createForm.name.$error" ng-if="createForm.name.$touched">
                            <div ng-message="required">Wpisz nazwę</div>
                        </div>

                    </md-input-container>

                    <md-datepicker ng-model="calendarEvent.start" md-placeholder="Date"></md-datepicker>

                    <md-datepicker ng-model="calendarEvent.end" md-placeholder="Date"></md-datepicker>
                    <br>
                    <md-input-container class="md-block" flex>
                        <label>Gdzie?</label>
                        <input ng-model="calendarEvent.location">
                    </md-input-container>

                </section>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancelDialog()" class="md-raised md-primary">Cofnij</md-button>
            <md-button ng-click="editEvent(calendarEvent)" ng-disabled="createForm.$invalid"  class="md-raised md-warn">Zapisz zmiany</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
