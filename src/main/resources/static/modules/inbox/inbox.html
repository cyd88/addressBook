<div layout="row" flex>
    <md-button class="md-fab md-fab-top-right" aria-label="Nowy message" ng-click="showCreateNews($event)">
        <ng-md-icon icon="mode_edit" style="fill: white"></ng-md-icon>
    </md-button>

    <div flex-gt-sm="50" flex>
        <md-subheader class="md-no-sticky"><b>Wiadomo≈õci</b></md-subheader>
        <md-list flex>

            <md-list-item class="md-2-line" ng-repeat="email in emails | filter:search" role="link"
                          ng-click="selectItem(email)" ng-class="{'selected' : email === selected }">
                <md-icon md-svg-icon="{{mail.face}}" aria-label="{{email.subject}}"></md-icon>
                <div class="md-list-item-text">
                    <div class="md-body-2">{{email.userFrom.username}}</div>
                    <p class="md-body-2">{{email.body}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>

        </md-list>
    </div>

    <div flex-gt-sm="50" flex class="md-padding page-content">
        <md-subheader class="md-no-sticky"><b></b></md-subheader>
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{selected.userFrom.username}}</span>
                    <span class="md-subhead">od</span>
                </md-card-header-text>
            </md-card-header>
            <md-divider></md-divider>
            <md-card-content>
                <h2>{{selected.subject}}</h2>
                <p>{{selected.body}}</p>
            </md-card-content>
        </md-card>
    </div>
</div>
