<div layout="row" flex>
    <md-button class="md-fab md-fab-top-right" aria-label="Nowy message" ng-click="showCreateNews($event)">
        <ng-md-icon icon="mode_edit" style="fill: white"></ng-md-icon>
    </md-button>

    <md-content flex-gt-sm="50" flex>
        <md-subheader class="md-no-sticky"><b>Wiadomo≈õci</b></md-subheader>
        <md-list flex>

            <md-list-item class="md-2-line" ng-repeat="item in items | filter:search" role="link"
                          ng-click="selectItem(item)" ng-class="{'selected' : item === selected }">
                <md-icon md-svg-icon="{{item.face}}" aria-label="{{item.title}}"></md-icon>
                <div class="md-list-item-text">
                    <div class="md-body-2">{{item.who}}</div>
                    <p class="md-body-2">{{item.notes}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>

        </md-list>
    </md-content>

    <md-content flex-gt-sm="50" flex class="md-padding page-content">
        <md-subheader class="md-no-sticky"><b></b></md-subheader>
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">User</span>
                    <span class="md-subhead">subhead</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <h2>{{selected.who}}</h2>
                <p>{{selected.notes}}</p>
            </md-card-content>
        </md-card>
    </md-content>
</div>
